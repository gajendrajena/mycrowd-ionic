<ion-view view-title="{{title}}">
  <ion-content>
    <h1>{{title}}</h1>
    <div class="card">
      <div class="item item-divider">
        I'm a Header in a Card!
      </div>
      <div class="item item-text-wrap">
        This is a basic Card with some text.
      </div>
      <div class="item item-divider">
        I'm a Footer in a Card!
      </div>
    </div>
  </ion-content>
</ion-view>
